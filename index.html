<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Tarot</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/src/style.css" />
	</head>
	<body>
		<main class="container">
			<h1>Virtual Tarot</h1>
			<form action="">
				<input
					type="text"
					name="petition"
					id="petition"
					class="form-control"
					placeholder="Petition"
					autocomplete="off"
					autocapitalize="off"
					spellcheck="false"
					onkeyup="handleEnterKey(event,'answer')"
				/>
				<input
					type="text"
					name="answer"
					id="answer"
					onkeyup="handleEnterKey(event,'query')"
					autocomplete="off"
					autocapitalize="off"
					spellcheck="false"
				/>
				<input
					type="text"
					name="query"
					id="query"
					class="form-control"
					placeholder="Your Query..."
					autocomplete="off"
					autocapitalize="off"
					spellcheck="false"
				/>
				<button type="button" id="button" class="btn btn-primary mt-4">answer</button>
			</form>
			<div><h2 id="display" class="mt-2"></h2></div>
		</main>
		<script src="/src/app.js"></script>
	</body>
</html>
